<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>RandomButtons</title>
  </head>
  <body>
    <h1>Guess the button</h1>
    <p>You have three buttons. Choose the winner one!</p>
    <br>
    <div class="bttn">
        <button type="button" id="bttn1" class="btn btn-primary button" value="0" onclick="checkWinner(value);">Press here !</button>
        <button type="button" id="bttn2" class="btn btn-primary button" value="1" onclick="checkWinner(value);">Press here !</button>
        <button type="button" id="bttn3" class="btn btn-primary button" value="2" onclick="checkWinner(value);">Press here !</button>
    </div>
    <br>
    <p id="winLose">Winner</p>
    <br>
    <button class="btn btn-primary" type="button" id="refresh" onclick="refreshPage()">Try again !</button>


    <!-- JQuery, Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>

  </body>
</html>
